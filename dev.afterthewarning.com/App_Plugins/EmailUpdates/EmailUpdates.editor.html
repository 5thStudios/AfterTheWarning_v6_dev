<style>
.EmailUpdatesController h4{color:#666}
.EmailUpdatesController input[type=text]{font-weight:700;color:#8d869c;border-width:0;background-color:transparent;width:100%;cursor:text}
.EmailUpdatesController a{color:#549dd8;text-decoration:underline}
.EmailUpdatesController a:hover{color:#2573B1}
.EmailUpdatesController button{color:#fff;background-color:#41365a;border:1px solid #2e2247;font-size:20px;font-weight:400;padding:12px 24px}
.EmailUpdatesController button:hover{background-color:#8d869c}
.EmailUpdatesController button.disabled{background-color:#8d869c;opacity:.3}
.EmailUpdatesController button.btnExportToExcel{background:url(/App_Plugins/EmailUpdates/exportAsExcel.jpg);height:48px;width:119px;border-width:0}
.EmailUpdatesController .alertMsg{color:#B91800}
.EmailUpdatesController table.paleBlueRows{font-family:"Trebuchet MS",Helvetica,sans-serif;width:100%;text-align:left;border-collapse:collapse}
.EmailUpdatesController table.paleBlueRows td,table.paleBlueRows th{padding:6px 12px}
.EmailUpdatesController table.paleBlueRows tbody td{font-size:16px;color:#333}
.EmailUpdatesController table.paleBlueRows tr:nth-child(even){background:#D0E4F5}
.EmailUpdatesController table.paleBlueRows thead tr{background:#1C6EA4}
.EmailUpdatesController table.paleBlueRows thead th{font-size:17px;font-weight:700;color:#FFF;text-align:left;border-left:2px solid #D0E4F5}
.EmailUpdatesController table.paleBlueRows thead th:first-child{border-left:none}
</style>
